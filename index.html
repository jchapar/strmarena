<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Strm Arena | Live Stream You're Favorite Teams</title>
  </head>
  <body>
    <header>
      <div class="container">
        <!-- Navbar -->
        <nav id="nav" class="nav">
          <div class="logo">
            <span>Strm Arena</span>
          </div>
        </nav>
        <!-- Header Content -->
        <div class="content-container">
          <div class="content">
            <h1>Watch you're favorite sport teams <span>live</span></h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <p>Submit your email to be notified when we go <span>live</span></p>
            <div class="input-container">
              <input type="email" class="email-input" placeholder="Email Address" />
              <button type="submit">Get Notified</button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
